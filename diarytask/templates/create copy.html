{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Создание нового проекта{% endblock %}</title>
</head>
<body>
    
    {% block form_create %}
    
    <div class="row main_create">
        <div class="col-lg-6 offset-lg-3">
            <form action="create()" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="title-text">Введите название проекта</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="category" class="category-select">Выберете категорию</label>
                    <select id="category" class="form-control">
                        <option value="web">Web project</option>
                        <option value="games">Game project</option>
                        <option value="scripts">Script</option> 
                        <option value="another">Another</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date" class="data-select">Дата начала проекта</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary create-button" value="Начать работу">
                </div>
            </form>
        </div>
    </div>

    {% endblock %}

</body>
</html>
