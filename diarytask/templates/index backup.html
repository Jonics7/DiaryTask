<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="{% static 'css/normolize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="header">
        <a class="header__back-to-home" href="/">Home</a>
        <a class="header__new-project" href="create/">Создать новый проект</a>
        <form action="" class="header__search">
            <input type="search" class="header__search-place" placeholder="Поиск проектов">
            <input type="submit" class="header__search-button" value="Найти">
        </form>
    </div>

    <span class="border"></span>

    <div class="container-main">
        <div class="left-side-bar">   
            <a class="left-side-bar__web" href="web/">Web projects</a>
            <a class="left-side-bar__game" href="games/">Game projects</a>
            <a class="left-side-bar__scripts" href="scripts/">Scripts</a>
            <a class="left-side-bar__another" href="another/">Another</a>
        </div>
        <div class="all-projects">
            {% if latest_projects_list %}
    
            {% for p in latest_projects_list %}
                <a class="all-projects__go-to-project" href="{% url 'tasks:detail' p.id %}">{{ p.title }}</a>
            {% endfor %}
    
            {% else %}
            <p>No projects are available.</p>
            {% endif %}
        </div>
    </div>

    
    

</body>
</html>
